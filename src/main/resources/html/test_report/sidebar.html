<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filibuster Test Report</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="./summary.js"></script>
    <style>
        body {
            font-size: 85%;

            font-family: 'Gill Sans',
            'Gill Sans MT', ' Calibri',
            'Trebuchet MS', 'sans-serif';
            background-color: white;
        }

        table {
            margin: 0 auto;
            font-size: large;
            table-layout: fixed;
        }

        h1 {
            color: black;
            font-size: xx-large;
        }

        div {
            text-align: center;
            margin: 0 auto;
            width: 500px;
            padding-bottom: 10px;
        }

        .fail {
            font-weight: bold;
            color: red;
        }

        .pass {
            font-weight: bold;
            color: green;
        }

        a {
            text-decoration: none;
            color: black;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
        }

        th {
            background-color: lightgrey;
        }

        th,
        td {
            padding: 10px;
            vertical-align: top;
            font-size: 11px;
            text-align: left;
            font-weight: normal;
        }

        tr.pass {
            background-color: lightgreen;
            text-align: center;
        }

        tr.collapsable {
            display: none;
        }

        tr.fail {
            background-color: lightcoral;
            text-align: center;
        }

        td.warning {
            vertical-align: top;
            font-weight: 400;
        }

        tr.warning {
            font-size: 14px;
            background-color: lightyellow;
        }

        td.right {
            text-align: right;
        }

        span.verysmall {
            font-size: 10px;
            color: black;
        }

        td.generated_id {
            text-align: center;
        }

        td.method, td.generated_id {
            padding: 12px 20px;
            font-family: 'Inconsolata';
            font-size: 18px;
            font-weight: 500;
        }

        .class_name {
            padding: 0;
            margin-bottom: 10px;
            font-family: 'Inconsolata';
            font-size: 18px;
            font-weight: 500;
            width: 100%;
            text-align: left;
        }

        div.summary {
            width: 5%;
            float: left;
        }

        div.results {
            width: 95%;
            float: left;
        }

        div.container {
            float: left;
            width: 100%;
        }

        .small {
            font-size: small;
        }

        .verysmall {
            font-size: 10px;
        }

        h1 {
            margin-bottom: 0px;
        }

        .icon .icon-tooltip {
            display: inline-block;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            font-size: 11px;
            position: absolute;
            z-index: 1;
            top: 5%;
            left: 100px;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .icon .icon-tooltip-passed::after {
            content: "";
            position: absolute;
            bottom: 100%;
            left: 150px;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #555 transparent;
        }

        span.icon:hover .icon-tooltip {
            visibility: visible;
            opacity: 1;
        }

        span.icon {
            border-bottom: 1px dotted black;
            float: left;
            display: inline;
            text-align: right;
            text-decoration: none;
            margin-bottom: 10px;
            margin-left: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body style="margin: 0 auto;">
<section style="margin: 0 auto;">
    <div class="container" style="margin: 0 auto;">
        <div id="summary" class="summary">
            <span class="icon">
                <a href="#" onClick="togglePasses();">âœ…</a>
            </span>
            <table id="reports" class="reports">
                <tr>
                    <th>
                        <a href="#" onClick="togglePasses();"><span id="total" class="verysmall"></span></a>
                    </th>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function togglePasses() {
            $('tr.collapsable').toggle();
        }

        function underlineIteration(iterationNr) {
            $(".iteration").css("text-decoration", "")
            $("#iteration_" + iterationNr).css("text-decoration", "underline")
        }

        $(document).ready(function () {
            console.log(summary);

            $('#total').html("(" + summary.reports.length + ")");

            let display_iteration = 1;

            for (i in summary.reports) {
                var report = summary.reports[i];
                console.log(report);

                var row = '';

                if (report.iteration !== 1) {
                    if (report.status === true) {
                        row += '<tr class="pass collapsable">';
                    } else {
                        row += '<tr class="fail">';
                    }
                } else {
                    if (report.status === true) {
                        row += '<tr class="pass">';
                    } else {
                        row += '<tr class="fail">';
                    }
                }

                if (display_iteration === 1 && !report.status) {
                    display_iteration = report.iteration;
                }

                row += '<td>';
                row += '<a target="test_execution_frame" href="' + report.path + '" class="iteration" id="iteration_' + report.iteration + '" onclick="underlineIteration(' + report.iteration + ');">' + report.iteration + '</a>';
                row += '</td>';
                row += '</tr>';

                $('#reports').append(row);
            }
            underlineIteration(display_iteration);
        });
    </script>
</section>
</body>

</html>
