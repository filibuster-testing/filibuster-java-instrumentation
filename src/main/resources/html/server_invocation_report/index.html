<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filibuster Server Invocation Report</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="./server.js"></script>
    <style>
        body {
            font-size: 85%;

			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
            background-color: white;
        }

		table {
			font-size: large;
            min-width: 1200px;
            width: 100%;
		}

		h1 {
			color: black;
			font-size: xx-large;
		}

        div {
            margin: 0 auto;
            width: 500px;
            padding-bottom: 10px;
        }

        .fail {
            font-weight: bold;
            color: red;
        }

        .pass {
            font-weight: bold;
            color: green;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 10px 10px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: small;
            resize: none;
        }

        th {
            background-color: lightgrey;
        }

		th,
		td {
			font-weight: bold;
			padding: 10px;
            vertical-align: top;
		}

		td {
            font-weight: lighter;
		}

        tr.success {
            background-color: lightgreen;
        }

        tr.exception {
            background-color: lightyellow;
        }

        tr.fault {
            background-color: lightcoral;
        }

        td.warning {
            vertical-align: top;
            font-weight: 400;
        }

        tr.warning {
            font-size: small;
            background-color: lightyellow;
        }

        td.empty_response_warning {
            font-size: small;
            background-color: lightyellow;
            vertical-align: top;
        }

        td.right {
            text-align: right;
        }

        span.verysmall {
            font-size: xx-small;
        }

        td.generated_id {
			text-align: center;
        }

        td.method, td.generated_id {
            padding: 12px 20px;
            font-family: 'Inconsolata';
            font-size: small;
            font-weight: 500;
        }

        .class_name {
            padding: 0;
            margin-bottom: 10px;
            font-family: 'Inconsolata';
            font-size: small;
            font-weight: 500;
            width: 100%;
            text-align: left;
        }

        .debug {
            display: none;
        }
	</style>
</head>

<body>
<section>
    <h3 id='status'></h3>
    <div style="float: left"><a href="#" onClick="toggleDebug();">Toggle Debugging Information</a></div>
    <br />

    <table id='invocations'>
        <tr>
            <th>RPC Method</th>
            <th>RPC Request</th>
            <th>RPC Response</th>
        </tr>

        <script>
            function isEmpty(obj) {
                return Object.keys(obj).length === 0;
            }

            function containsExceptionKey(obj) {
                return "exception" in obj;
            }

            function toggleDebug() {
                $('tr.debug').toggle();
            }

            var previousMethod = '';

            $(document).ready(function () {
                for (i in serverInvocationReports.results) {
                    var report = serverInvocationReports.results[i];
                    console.log(report);

                    var row = '';

                    if (isEmpty(report.response)) {
                        row += '<tr class="fault">';
                    } else {
                        row += '<tr class="success">';
                    }

                    if (previousMethod === report.method) {
                        row += '<td>&nbsp;</td>';
                    } else {
                        row += '<td class="method">' + report.method + '</td>';
                        previousMethod = report.method;
                    }

                    row += '<td class="args">';
                    row += '<div class="class_name">' + report.request.class + '</div>';
                    row += '<textarea>';
                    row += report.request.toString;
                    row += '</textarea>'
                    row += '</td>';

                    if (isEmpty(report.response)) {
                        row += '<td>';
                        row += '<div class="class_name">io.grpc.StatusRuntimeException</div>';
                        row += '<textarea>';
                        row += 'code = ' + report.status.code;

                        if (report.status.cause !== undefined) {
                            row += '\ncause = ' + report.status.cause;
                        }

                        if (report.status.description !== undefined) {
                            row += '\ndescription = ' + report.status.description;
                        }

                        row += '</textarea>';
                        row += '</td>';
                    } else {
                        row += '<td class="args">';
                        row += '<div class="class_name">' + report.response.class + '</div>';
                        row += '<textarea>';
                        row += report.response.toString;
                        row += '</textarea>'
                        row += '</td>';
                    }

                    row += '</tr>';

                    $('#invocations').append(row);
                }
            });
        </script>
</section>
</body>

</html>
