<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filibuster Test Suite Report</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="./summary.js"></script>
    <style>
        body {
            font-size: 85%;

			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';

            background-color: white;
        }

		table {
			margin: 0 auto;
			font-size: large;
            table-layout: fixed;
		}

		h1 {
			color: black;
			font-size: xx-large;
		}

        div {
			text-align: center;
            margin: 0 auto;
            width: 500px;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
        }

        th {
            background-color: lightgrey;
        }

		th,
		td {
			font-weight: bold;
			padding: 10px;
            vertical-align: top;
		}

		td {
            font-weight: lighter;
		}

        div.container {
            width: 100%;
        }

        h1 {
            margin-bottom: 0px;
        }

        iframe.test {
            margin: 0;
            padding: 0;
            display: block;
            height: 96vh;
            width: 98vw;
        }

        option{
            vertical-align: middle;
            font-size: 11px;
            text-align: left;
            display: inline;
        }
	</style>
</head>

<body>
<section>
    <div class="container" style="margin: 0 auto; padding: 0;">
        <div style="display: block; width: 98%; padding: 10px; margin-bottom: 10px; text-align: left;">
            <select name="tests" id="tests" onchange="selectTest()">
            </select>
        </div>

        <div class="test-container" style="text-align: center; padding: 0; margin: 0; display: inline-block; border: 0px solid red; width: 100%;">
            <iframe id="test_frame" frameborder="0" scrolling="auto" name="test_frame" class="test" style="height: 90vh;"></iframe>
        </div>
    </div>

    <script>
        function selectTest()
        {
            let selectedTestIndex = parseInt($("#tests").find(":selected").val());
            let selectedReport = summary.reports[selectedTestIndex];
            $('#test_frame').attr('src', selectedReport.path);
        }
        $(document).ready( () => {
            let testNames = summary.reports.map(report => `${report.status == true ? "✅" : "❌"} ${report.test_name}`);
            let options = testNames.map((testname,index) => `<option value="${index}">${testname}</option>`).join();
            $("#tests").append(options);
            $("#tests option:last").attr("selected", "selected");
            selectTest();
        });
    </script>
</section>
</body>

</html>
