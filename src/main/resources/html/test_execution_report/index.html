<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filibuster Test Execution Report</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="./analysis.js"></script>
    <style>
        body {
            font-size: 85%;

			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
            background-color: white;
        }

		table {
            width: 100%;
		}

		h1 {
			color: black;
			font-size: xx-large;
		}

        div {
            margin: 0 auto;
            width: 500px;
            padding-bottom: 10px;
        }

        .fail {
            color: red;
        }

        .pass {
            color: green;
        }

        textarea {
            width: 100%;
            height: 50px;
            padding: 10px 10px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: small;
            resize: none;
        }

        th {
            background-color: lightgrey;
        }

		th,
		td {
			font-weight: bold;
			padding: 10px;
            vertical-align: top;
            font-size: 11px;
            text-align: left;
            font-weight: normal;
		}

		td {
            text-align: left;
            font-weight: normal;
		}

        tr.success {
            background-color: lightgreen;
        }

        tr.exception {
            background-color: lightyellow;
        }

        tr.fault {
            background-color: lightcoral;
        }

        td.warning {
            vertical-align: top;
            font-weight: 400;
        }

        tr.warning {
            font-size: small;
            background-color: lightyellow;
            display: none;
        }

        td.empty_response_warning {
            font-size: small;
            background-color: lightyellow;
            vertical-align: top;
        }

        td.right {
            text-align: right;
        }

        span.verysmall {
            font-size: xx-small;
        }

        td.method, td.generated_id {
            padding: 12px 20px;
            font-family: 'Inconsolata';
            font-size: small;
            font-weight: 500;
        }

        .class_name {
            padding: 0;
            margin-bottom: 10px;
            font-family: 'Inconsolata';
            font-size: small;
            font-weight: 500;
            width: 100%;
            text-align: left;
        }

        .debug {
            display: none;
        }

        section {
            margin: 0px;
            padding: 0px;
        }

        table {
            padding: 0px;
            margin: 0px;
        }
	</style>
</head>

<body>
<section style="margin: 0; padding: 0;">
    <span style="float: right; display: inline; text-align: right; text-decoration: none; margin-bottom: 10px; margin-left: 10px;"><a style="text-decoration: none;" href="#" onClick="toggleDebug();">üêû</a></span>

    <!-- Assertion failure goes here. -->
    <div id="failure" style="display: none; margin: 0; padding: 0; width: 100%; font-size: 11px;">
        <span style="vertical-align: middle; text-align: left;">Ô∏è</span>
    </div>

    <!-- Global warnings go here. -->
    <table id='warnings' style="display: none; background-color: lightyellow; margin: 0; padding: 0;">
        <tr>
            <td>‚ö†Ô∏è <a href="#" onClick="toggleWarnings();"><span id="numWarnings" style="vertical-align: middle;"></span></a></td>
        </tr>
    </table>

    <table id='rpcs' style="margin: 0; padding: 0;">
        <tr>
            <th>RPC Method</th>
            <th>RPC Arguments</th>
            <th>RPC Response</th>
            <th>Fault Injected?</th>
        </tr>

        <script>
            var numWarnings = 0;

            function toggleDebug() {
                $(".debug").toggle();
            }

            function isEmpty(obj) {
                return Object.keys(obj).length === 0;
            }

            function containsExceptionKey(obj) {
                return "exception" in obj;
            }

            function toggleWarnings() {
                $('tr.warning').toggle();
            }

            function substringNamespace(name) {
                return name.substring(name.lastIndexOf(".") + 1)
            }

            $(document).ready(function () {
                var status = analysis.status;
                var iteration = analysis.iteration;
                var assertionFailureMessage = analysis.assertion_failure_message;
                console.log("AFM");
                console.log("'" + assertionFailureMessage + "'");

                if (assertionFailureMessage !== undefined && assertionFailureMessage !== "") {
                    $('#failure').html("‚ùå&nbsp; Test failed because of assertion failure: " + assertionFailureMessage);
                    $('#failure').show();
                } else {
                    $('#failure').hide();
                }

                var group = "";

                for (i in analysis.rpcs) {
                    var rpc = analysis.rpcs[i];
                    var isFaulted = !isEmpty(rpc.fault);
                    var isExceptionResponse = containsExceptionKey(rpc.response);

                    if (rpc.group !== group) {
                        group = rpc.group;

                        var row = "";
                        row += "<tr>";
                        row += "<td colspan=4>";
                        row += "<span>Assertion Block: " + rpc.group.replace("TestScope+", "").replace("[", "").replace("]", "");
                        row += "</td>";
                        row += "</tr>";
                        $('#rpcs').append(row);
                    }

                    var row = '';

                    if (!isFaulted) {
                        if (isEmpty(rpc.response)) {
                            row += '<tr class="warning">';
                        } else if (isExceptionResponse) {
                            row += '<tr class="exception">';
                        } else {
                            row += '<tr class="success">';
                        }
                    } else {
                        row += '<tr class="fault">';
                    }

                    row += '<td class="method">' + substringNamespace(rpc.request.method) + '</td>';
                    row += '<td class="args">';
                    row += '<div class="class_name">' + substringNamespace(rpc.request.args.__class__) + '</div>';
                    row += '<textarea>';
                    row += rpc.request.args.toString;
                    row += '</textarea>'
                    row += '</td>';

                    if (isEmpty(rpc.response)) {
                        row += '<td>‚ö†Ô∏è No RPC response was recorded.</td>';
                    } else if (isExceptionResponse) {
                        row += '<td>';
                        row += '<div class="class_name">' + substringNamespace(rpc.response.exception.name) + '</div>';
                        row += '<textarea>';
                        row += 'code = ' + rpc.response.exception.metadata.code;

                        if (rpc.response.exception.metadata.cause === "" || rpc.response.exception.metadata.cause === undefined) {
                            // Do nothing.
                        } else {
                            row += '\ncause = ' + rpc.response.exception.metadata.cause;
                        }

                        if (rpc.response.exception.metadata.description == "" || rpc.response.exception.metadata.description === undefined) {
                            // Do nothing.
                        } else {
                            row += '\ndescription = ' + rpc.response.exception.metadata.description;
                        }

                        row += '</textarea></td>';
                    } else {
                        console.log(rpc.response.return_value);
                        row += '<td class="response">';
                        row += '<div class="class_name">' + substringNamespace(rpc.response.return_value.__class__) + '</div>';
                        row += '<textarea>';
                        row += rpc.response.return_value.toString;
                        row += '</textarea>'
                        row += '</td>';
                    }

                    if (!isFaulted) {
                        row += '<td></td>';
                    } else {
                        console.log(rpc.fault)

                        if ('forced_exception' in rpc.fault) {
                            row += '<td>';
                            row += '<div class="class_name">' + substringNamespace(rpc.fault.forced_exception.name) + '</div>';
                            row += '<textarea>';
                            row += 'code = ' + rpc.fault.forced_exception.metadata.code;

                            if (rpc.fault.forced_exception.metadata.cause === "" || rpc.fault.forced_exception.metadata.cause === undefined) {
                                // Do nothing.
                            } else {
                                row += '\ncause = ' + rpc.fault.forced_exception.metadata.cause;
                            }

                            if (rpc.fault.forced_exception.metadata.cause === "" || rpc.fault.forced_exception.metadata.cause === undefined) {
                                // Do nothing.
                            } else {
                                row += '\ncause_message = ' + rpc.fault.forced_exception.metadata.cause_message;
                            }

                            if (rpc.fault.forced_exception.metadata.description === "" || rpc.fault.forced_exception.metadata.cause === undefined) {
                                // Do nothing.
                            } else {
                                row += '\ndescription = ' + rpc.fault.forced_exception.metadata.description;
                            }

                            row += '</textarea>';
                            row += '</td>';
                        }

                        if ('latency' in rpc.fault) {
                            row += '<td>';
                            row += '<div class="class_name">&nbsp;</div>';
                            row += '<textarea>';
                            row += 'milliseconds = ' + rpc.fault.latency.milliseconds;
                            row += '</textarea>';
                            row += '</td>';

                        }

                    }

                    row += '</tr>';
                    $('#rpcs').append(row);

                    for (i in rpc.warnings) {
                        numWarnings++;

                        var warning = rpc.warnings[i];
                        var row = '';
                        row += '<tr class="warning">';
                        row += '<td class="warning right">‚ö†Ô∏è</td>';
                        row += '<td colspan="3" class="warning" style="text-align: left">';
                        row += '<b>' + warning.name + '</b>: ' + warning.description + '<br />';
                        row += '<i>' + warning.impact + '</i><br />';
                        row += '<i>Details: ' + warning.details + '</i><br />';
                        row += '<i>Recommendation: ' + warning.recommendation + '</i><br />';
                        row += '</td>';
                        row += '</tr>';
                        $('#rpcs').append(row);
                    }

                    var row = '';
                    row += '<tr class="debug">';
                    row += '<td colspan="4" class="warning" style="vertical-align: middle; text-align: left">';
                    row += '<textarea>';
                    row += rpc.dei;
                    row += '</textarea>';
                    row += '</td>';
                    row += '</tr>';

                    $('#rpcs').append(row);
                }

                if (numWarnings > 0) {
                    $('#warnings').show();

                    if (numWarnings > 1) {
                        $('#numWarnings').html("There are " + numWarnings + " warnings.");
                    } else {
                        $('#numWarnings').html("There is " + numWarnings + " warning.");
                    }
                } else {

                }
            });
        </script>
    </table>
</section>
</body>

</html>
