<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filibuster Test Report</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="./summary.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
        body {
            font-size: 85%;

			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';
            background-color: white;
        }

		table {
			margin: 0 auto;
			font-size: large;
            table-layout: fixed;
		}

		h1 {
			color: black;
			font-size: xx-large;
		}

        div {
			text-align: center;
            margin: 0 auto;
            width: 500px;
            padding-bottom: 10px;
        }

        .fail {
            font-weight: bold;
            color: red;
        }

        .pass {
            font-weight: bold;
            color: green;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
        }

        th {
            background-color: lightgrey;
        }

		th,
		td {
			padding: 10px;
            vertical-align: top;
            font-size: 11px;
            text-align: left;
            font-weight: normal;
		}

        tr.pass {
            background-color: lightgreen;
            text-align: center;
        }

        tr.collapsable {
            display: none;
        }

        tr.fail {
            background-color: lightcoral;
            text-align: center;
        }

        td.warning {
            vertical-align: top;
            font-weight: 400;
        }

        tr.warning {
            font-size: 14px;
            background-color: lightyellow;
        }

        td.right {
            text-align: right;
        }

        span.verysmall {
            font-size: 10px;
            color: black;
        }

        td.generated_id {
			text-align: center;
        }

        td.method, td.generated_id {
            padding: 12px 20px;
            font-family: 'Inconsolata';
            font-size: 18px;
            font-weight: 500;
        }

        .class_name {
            padding: 0;
            margin-bottom: 10px;
            font-family: 'Inconsolata';
            font-size: 18px;
            font-weight: 500;
            width: 100%;
            text-align: left;
        }

        div.container {
            width: 100%;
        }

        .small {
            font-size: small;
        }

        .verysmall {
            font-size: 10px;
        }

        h1 {
            margin-bottom: 0px;
        }

        iframe.results {
            margin: 0;
            padding: 0;
            display: block;
            height: 90vh;
            width: 90vw;
            vertical-align: top;
        }

        iframe.sidebar {
            margin: 0;
            padding: 0;
            display: block;
            height: 90vh;  /* Set height to 100% of the viewport height */
            width: 8vw;  /* Set width to 100% of the viewport width */
        }
	</style>
</head>

<body style="margin: 0 auto; height: 100vh;">
<section style="margin: 0 auto; height: 100vh;">
    <div class="container" style="margin: 0 auto; padding: 0; height: 100vh;">
        <div id="sidebar" class="sidebar" style="display: inline-block; vertical-align:top; width: 8vw; padding: 0; margin: 0;"></div>
        <div id="results" class="results" style="display: inline-block; vertical-align:top; width: 90vw; padding: 0; margin: 0;"></div>
    </div>

    <script>
        $(document).ready(function () {
            var sidebarIFrame = '<iframe frameborder="0" marginwidth="0" marginheight="0" scrolling="auto" src="./sidebar.html" class="sidebar" name="test_sidebar_frame"></iframe>';
            $('#sidebar').html(sidebarIFrame);

            for (i in summary.reports) {
                var report = summary.reports[i];
                var row = '';

                if (report.iteration === 1) {
                    var resultsIFrame = '<iframe frameborder="0" marginwidth="0" marginheight="0" scrolling="auto" src="' + report.path + '" class="results" name="test_execution_frame"></iframe>';
                    $('#results').html(resultsIFrame);
                }
            }
        });
    </script>
</section>
</body>

</html>
