<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filibuster Test Suite Report</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="./summary.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
        body {
            font-size: 85%;

			font-family: 'Gill Sans',
				'Gill Sans MT', ' Calibri',
				'Trebuchet MS', 'sans-serif';

            background-color: white;
        }

		table {
			margin: 0 auto;
			font-size: large;
            table-layout: fixed;
		}

		h1 {
			color: black;
			font-size: xx-large;
		}

        div {
			text-align: center;
            margin: 0 auto;
            width: 500px;
            padding-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 16px;
            resize: none;
        }

        select
        {
            font-family: 'Inconsolata' , sans-serif;
        }
        th {
            background-color: lightgrey;
        }

		th,
		td {
			font-weight: bold;
			padding: 10px;
            vertical-align: top;
		}

		td {
            font-weight: lighter;
		}

        div.container {
            width: 100%;
        }

        h1 {
            margin-bottom: 0;
        }

        iframe.test {
            margin: 0;
            padding: 0;
            display: block;
            height: 96vh;
            width: 98vw;
        }

        select {
            vertical-align: middle;
            font-size: 11px;
            text-align: left;
            display: inline-block;
            width: auto;
            border: 0 solid black;
        }

        .test-container
        {
            text-align: center;
            padding: 0;
            margin: 0;
            display: inline-block;
            border: 0 solid red;
            width: 100%;
        }

        .test-container iframe
        {
            border: none;

        }

        .icon .icon-tooltip {
            display: inline-block;
            width: 120px;
            background-color: #555;
            color: #fff;
            font-size: 11px;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            top: 2.5%;
            right: 75px;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .icon .icon-tooltip-server::after {
            content: "";
            position: absolute;
            bottom: 25%;
            right: -10px;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent #555;
        }

        span.icon:hover .icon-tooltip {
            visibility: visible;
            opacity: 1;
        }

        span.icon {
            border-bottom: 1px dotted black;
            float: right;
            margin-right: 10px;
            display: inline;
            text-align: right;
            text-decoration: none;
            vertical-align: middle;
        }
	</style>
</head>

<body>
<section>
    <div class="container" style="margin: 0 auto; padding: 0;">
        <div style="display: block; width: 98%; padding: 10px; margin-bottom: 10px; text-align: left;">
            <span class="icon">
                <a href="server.html">ðŸ’»</a>
                <span class="icon-tooltip icon-tooltip-server">Show API Coverage</span>
            </span>
            <span style="display: inline; font-size: 11px; vertical-align: middle" id="num_tests"></span>
            <span style="vertical-align: bottom;">
                <select style="vertical-align: middle" name="tests" id="tests" onchange="selectTest()"></select>
            </span>
        </div>

        <div class="test-container">
            <iframe id="test_frame"  scrolling="auto" name="test_frame" class="test" style="height: 90vh;"></iframe>
        </div>
    </div>

    <script>
        function substringNamespace(name) {
            return name.substring(name.lastIndexOf(".") + 1)
        }

        function processClassName(classname)
        {
            return classname === "" ? "" : substringNamespace(classname);
        }
        function selectTest()
        {
            let selectedTestIndex = parseInt($("#tests").find(":selected").val());
            let selectedReport = summary.reports[selectedTestIndex];
            $('#test_frame').attr('src', selectedReport.path);
        }
        $(document).ready( () => {
            $("#num_tests").html("(" + summary.reports.length + ")");
            let testNames = summary.reports.map(report => `${report.status ? "âœ…" : "âŒ"} ${processClassName(report.class_name)}.${report.test_name}`);
            let to_selected_index = summary.reports.length - 1;
            for (let i = to_selected_index; i >= 0; i--) {
                if(!summary.reports[i].status)
                {
                    to_selected_index = i;
                    break;
                }
            }
            let options = testNames.map((testname,index) => `<option value="${index}">${testname}</option>`).join();
            $("#tests").append(options);
            $(`#tests option:eq(${to_selected_index})`).attr('selected', 'selected');
            selectTest();
        });
    </script>
</section>
</body>

</html>
